<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-12">
                        <h2>üìú Execution Plans</h2>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Execution Plan ID</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Should Notify Customer</th>
                    <th>Transport Type</th>
                    <th>Is Fragile Product</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let executionPlan of executionPlans.slice(pageIndex * pageSize, (pageIndex + 1) * pageSize)">
                    <td>{{executionPlan.id}}</td>
                    <td>{{executionPlan.origin}}</td>
                    <td>{{executionPlan.destination}}</td>
                    <td>{{executionPlan.notifyCustomer}}</td>
                    <td>{{executionPlan.transportType}}</td>
                    <td class="transport-type">
                        <span>‚úàÔ∏è</span>
                    </td>
                </tr>
                </tbody>
            </table>
            <mat-paginator [length]="executionPlans.length" [pageSize]="pageSize" [pageIndex]="pageIndex"
                           [pageSizeOptions]="pageOptions" (page)="onPageChange($event)">
            </mat-paginator>

        </div>
    </div>
</div>
